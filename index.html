<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Item Demo</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 class="section-heading">Featured Items</h2>

  <!-- Featured Item Card Wrapper -->
<div class="product-box">
  <div class="featured-item" onclick="openSwiperModal(0)">
    <img class="1CoffeeMaker1main.jpg" alt="Coffee Maker">
    <h4 class="item-name">Coffee Maker</h4>
    <h6 class="item-price">N$1,250.00</h6>
    <p class="item-description">KIDISLE Hot & Iced Coffee Maker, Single Serve Coffee Maker for K-Cup and Grounds.</p>
    <p class="tap-text">Tap image to view more images</p>
  </div>
</div>

  <!-- Swiper Modal -->
  <div class="swiper-modal" style="display:none;">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="1CoffeeMaker1main.jpg" alt="Slide 1"></div>
        <div class="swiper-slide"><img src="CoffeeMaker2.jpg" alt="Slide 2"></div>
        <div class="swiper-slide"><img src="CoffeeMaker3.jpg" alt="Slide 3"></div>
        <div class="swiper-slide"><img src="CoffeeMaker4.jpg" alt="Slide 4"></div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
      <div class="swiper-close">Swipe down or tap outside to close</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  
  <br>
  
</body>
</html>
